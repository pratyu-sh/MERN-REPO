<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-size: larger;font-family: 'Times New Roman', Times, serif;}
        .form {
            

            color: rgb(47, 47, 47);
            text-align: center;
            border: 2px solid;
            margin: 10%;
        }

        .user{margin: 10%;padding-left: 10%;}
  



    </style>
</head>
<body>
    
    
    <h1 ALIGN="center">INPUT FORM</h1><br>

    <DIV class="form">
        <h2>User Information</h2>

        <FORM>

        <DIV align="left" class="user">
                <LABEL for="email">Enter your email:</LABEL><br>
                <input placeholder="Enter your email here"
                 id="email" 
                 type="email"
                 name="email"><br><br>

                   <LABEL for="Name">Enter your full name:</LABEL><br>
                <input placeholder="Enter your name here"
                 id="Name" 
                 type="name"
                 name="name">

                

        </DIV>





        </FORM>



    </DIV>
    



</body>
</html>
